<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="box"></div>
    <table>
        <tr>
            <td><button class="num display">7</button></td>
            <td><button class="num display">8</button></td>
            <td><button class="num display">9</button></td>
            <td><button class="sign display" disabled>+</button></td>
        </tr>
        <tr>
            <td><button class="num display">4</button></td>
            <td><button class="num display">5</button></td>
            <td><button class="num display">6</button></td>
            <td><button class="sign display" disabled>-</button></td>
        </tr>
        <tr>
            <td><button class="num display">1</button></td>
            <td><button class="num display">2</button></td>
            <td><button class="num display">3</button></td>
            <td><button class="sign display" disabled>*</button></td>
        </tr>
        <tr>
            <td><button class="num display">0</button></td>
            <td><button class="sign num display" disabled>00</button></td>
            <td><button class="sign point display" disabled>.</button></td>
            <td><button class="sign display" disabled>/</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="AC">AC</button></td>
            <td colspan="2"><button class="equal">=</button></td>
        </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
